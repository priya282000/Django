{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="home"><b>Home</b></a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">
                        <i class="bi bi-power"></i></a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="col">
            <center><h1>Cart Items</h1></center>
            <div>
                <ul class="list-group" id="items">
                </ul>
            </div><br><br>
        </div>
        <center><h1>Shipping Details</h1></center>
        <div class="col mx-2">
            <form action="status">
                <div class="form-group">
                  <label>User name:</label>
                  <input type="text" class="form-control" name="username" placeholder="Eg: priya123">
                </div>
                <div class="form-group">
                   <label for="inputAddress">Address</label>
                   <input type="text" class="form-control" id="inputAddress" name="address1" placeholder="Eg: 1234 Main St">
                </div>
                <div class="form-group">
                   <label for="inputAddress2">Address 2</label>
                   <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" name="city" id="inputCity" placeholder="Eg: Coimbatore">
                    </div>
                    <div class="form-group">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" name="state" id="inputState" placeholder="Eg: Tamil Nadu">
                    </div>
                    <div class="form-group">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" name="zip" id="inputZip" placeholder="Eg: 641025">
                    </div>
              </div>
              <center><button type="submit" id="order" class="btn btn-dark my-2">Place order</button></center>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="static/js/checkout.js"></script>
{% endblock %}
