<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="home"><b>Home</b></a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">
                        <i class="bi bi-power"></i></a>
              </li>
            </ul>
          </div>
        </nav>
    <div class="container">
        <div class="col">
            <center><h1>Cart Items</h1></center>
            <div>
                <ul class="list-group" id="items">

                </ul>
            </div><br><br>
        </div>
        <center><h1>Shipping Details</h1></center>
        <div class="col mx-2">
            <form action="status">
                <div class="form-group">
                  <label>User name:</label>
                  <input type="text" class="form-control" name="username" placeholder="Eg: priya123">
                </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address1" placeholder="Eg: 1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" name="city" id="inputCity" placeholder="Eg: Coimbatore">
                </div>
                <div class="form-group">
                  <label for="inputState">State</label>
                  <input type="text" class="form-control" name="state" id="inputState" placeholder="Eg: Tamil Nadu">
                </div>
                <div class="form-group">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" name="zip" id="inputZip" placeholder="Eg: 641025">
                </div>
              </div>
              <center><button type="submit" id="order" class="btn btn-dark my-2">Place order</button></center>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

{% block js %}
<script>
    <!--  To check if cart exists  -->
    if (localStorage.getItem('cart') == null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);


    <!--  Calculate cost and display order details  -->
    var cost = 0;
    if($.isEmptyObject(cart)){
        mystr=`<li class="list-group-item d-flex justify-content-between align-items-center" style='text-align: center;'>
                    Cart empty!!

                  </li>`
        $('#items').append(mystr);
    }
    else{
        for (item in cart){
            var price = cart[item][2]*cart[item][0];
            var name = cart[item][1];
            var quantity = cart[item][0];
            cost = cost+parseFloat(price);
            mystr=`<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${name} <br>Price: ${price}
                        <span class="bi bi-primary bi-pill">Quantity: ${quantity}</span>
                      </li>`
            $('#items').append(mystr);
        }
    }
    mystr=`<li class="list-group-item d-flex justify-content-between align-items-center"><b>Total Cost:</b><span class="bi bi-primary bi-pill">Rs. ${cost}</span></li>`
    $('#items').append(mystr);
</script>
{% endblock %}

</body>
</html>
