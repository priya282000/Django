<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
.card shadow{

  margin: 0;
  padding-left: 0;

}
.card{
    position: absolute;
    left: 200px;
    top: 200px;
    margin: 0;
    width: 600px;
}

    </style>
</head>
<body>
<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://st3.depositphotos.com/16122460/i/600/depositphotos_338421548-stock-photo-stack-hardcover-books-light-blue.jpg)">
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center d-flex-row text-center h-100">
            <div class="col-12 col-md-4 col-lg-3   h-50 ">
              <div class="card shadow">
                <div class="card-body mx-auto">
                  <h4 class="card-title mt-3 text-center">Login</h4><br>

                    <form action="login" method="post">
                    {% csrf_token %}

                    <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="bi bi-person"></i></span>
                      </div>
                      <input name="username" class="form-control" placeholder="User name" type="text">
                    </div><br>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                      </div>
                      <input name="password" class="form-control" placeholder="Password" type="password">
                    </div><br>
                    <p class="text-left">
                      <a href="/">Forgot password?</a>
                    </p>
                    <div class="form-group">
                      <button type="submit" class="btn btn-secondary btn-dark"> Login </button>
                    </div>
                    <p class="text-left">New User?
                      <a href="register">Create account</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
     </section>


<!--/left-->
</body>
</html>
